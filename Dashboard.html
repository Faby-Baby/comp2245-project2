<div class="Contacts">
    <h1> New User </h1>
    <div>
         <form action=""> 
            <select name="Title" id="Title">
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option> 
                <option value="Miss">Miss</option>
            </select>
            <input type="text" name="First Name" id="firstname" placeholder="Jane">
            <input type="text" name="Last Name" id="lastname" placeholder="Doe">
            <input type="email" name="Email" id="emailaddress" placeholder="something@example.com">
            <input type="text" name="Telephone" id="telephone">
          <input type="text" name="Company" id="company">
          <select name="Type" id="type">
            <option value="SalesLead">Sales Lead</option>
            <option value="Support">Support</option>

          </select>

                <option value="Member"></option>
            </select>

</div>
<div class="User">   
    <h1>Users</h1><button id="New">New User</button>
<div id="UserTable">

</div>

</div>
<div class="New User">
    <h1> New User </h1>
    <div>
         <form action=""> 
            <input type="text" name="First Name" id="firstname" placeholder="Jane">
            <input type="text" name="Last Name" id="lastname" placeholder="Doe">
            <input type="email" name="Email" id="emailaddress" placeholder="something@example.com">
            <input type="password" name="Password" id="password" placeholder="password">

            </select>

            
         </form>
    </div>
